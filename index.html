<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="choices" >
        <div class="choice" id="Rock">
            <img src="images/stone.avif" width = "100px" alt="">
        </div>
        
        <div class="choice" id="Paper">
            <img src="images/paper.jpg" width = "100px" alt="">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/scissor.png" width = "100px" alt="">
        </div>
    </div>
    <div class="container">
        <div class="rock">Rock</div>
        <div class="rock">Paper</div>
        <div class="rock">scissor</div>
    </div>
        <div class="score_board">
            <div class="score">
            <p id="user_score">0</p>
            <p id="you">You</p>
            </div>
        
        
            <div class="score">
            <p id="comp_score">0</p>
            <p id="comp">Computer</p>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg"> Play your move</p>
        </div>
        <script src="script.js">
          
        </script>
</body>
</html>
